<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="css-bootstrap/bootstrap.min.css">
    <!--Fontawesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- My own CSS -->

    <title>Clone Bluesky</title>
</head>
<body class="mb-5 d-flex w-100">
 
    <header class="d-none flex-column justify-content-center col-md-4 d-md-flex p-md-4">
        <h1>Create Account</h1>
        <h2>We're so excited to have you join us!</h2>
    </header>

    <main class="p-5 flex-grow-1 flex-md-grow-0 col-md-8 pe-md-5 ps-md-3"> <!-- Main Start -->
        <div class="mb-3">
            <p class="steps">Step 1 of 3</p>
            <h2>Your account</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="bluesky-social-container mb-2">
                    <label for="bluesky-social" class="mb-2">Hosting Provider</label>
                    <button id="bluesky-social" class="btn w-100 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center"><i class="fa-solid fa-globe d-inline-block align-middle me-2"></i> Bluesky Social</div><i class="fa-solid fa-pencil"></i>
                    </button>
                </div>

                <div class="email-container mb-2">
                    <label for="email" class="mb-2">Email</label>
                    <div class="d-flex rounded p-1 ps-3">
                        <i class="fa-regular fa-envelope align-self-center"></i>
                        <input type="email" class="form-control border-0" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="password-container mb-2">
                    <label for="password" class="mb-2">Password</label>
                    <div class="d-flex rounded p-1 ps-3">
                        <i class="fa-solid fa-lock align-self-center"></i>
                        <input type="password" class="form-control border-0" id="password" placeholder="Choose your password">
                    </div>
                </div>
                <div class="birth-date-container mb-2">
                    <label for="birth-date" class="mb-2">Your birth date</label>
                    <div class="d-flex rounded p-1 ps-3">
                        <i class="fa-solid fa-calendar-days align-self-center"></i>
                        <input type="date" class="form-control border-0" id="birth-date">
                    </div>
                </div>

                <div class="form-text mb-4">
                    By creating an account you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </div>

                <div id="back-and-next" class="d-flex justify-content-between">
                <button class="btn btn-light px-4">Back</button> 
                <button class="btn btn-primary px-4">Next</button>
                </div>
            </form>
        </div>
        <hr class="mb-4">
        <div class="footer-main">
            <select class="border-0">
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
                <option>Lorem, ipsum.</option>
            </select>
            <p class="d-inline-block ps-3">Having trouble? <a href="#">Contact support</a></p>
        </div>
    </main> <!-- Main End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js-bootstrap/bootstrap.min.js"></script>
</body>
</html>
