<body class="d-flex">
 
    <header class="align-self-center d-none">
        <h1>Create Account</h1>
        <p>We're so excited to have you join us!</p>
    </header>
    
















    <main class="p-4"> <!-- Main Start -->
        <div class="mb-3">
            <p class="steps">Step 1 of 3</p>
            <h2>Your account</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="bluesky-social-container mb-2">
                    <label for="bluesky-social" class="mb-1">Hosting Provider</label>
                    <button id="bluesky-social" class="btn w-100 d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center"><i class="fa-solid fa-globe d-inline-block align-middle"></i> Bluesky Social</div><i class="fa-solid fa-pencil"></i>
                    </button>
                </div>

                <div class="email-container mb-2">
                    <label for="email" class="mb-1">Email</label>
                    <div class="d-flex">
                        <i class="fa-regular fa-envelope align-self-center"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="password-container mb-2">
                    <label for="password" class="mb-1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Choose your password">
                </div>
                <div class="birth-date-container mb-2">
                    <label for="birth-date" class="mb-1">Your birth date</label>
                    <input type="date" class="form-control" id="birth-date">
                </div>

                <div class="form-text mb-4">By creating an account you agree to the <a href="#">Terms of Service</a> and  <a href="#">Privacy Policy</a>.</div>

                <div class="d-flex justify-content-between">
                <button class="btn btn-light">Back</button>
                <button class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
        <hr>
